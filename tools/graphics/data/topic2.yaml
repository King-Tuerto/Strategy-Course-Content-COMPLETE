        - "Price sensitivity"
    - label: "Threat of\nSubstitutes"
      color: orange
      items:
        - "Availability of substitutes"
        - "Price-performance ratio"
        - "Switching costs"
    - label: "Bargaining Power\nof Suppliers"
      color: gold
      items:
        - "Supplier concentration"
        - "Input differentiation"
        - "Forward integration threat"

