efe_process:
  orientation: horizontal
  nodes:
    - id: identify
      label: "Identify Key External Factors"
      color: navy
      level: 0
      col: 0
    - id: weight
      label: "Assign Weights (0.0 to 1.0)"
      color: steel_blue
      level: 0
      col: 1
    - id: rate
      label: "Rate Factors (1 to 4)"
      color: steel_blue
      level: 0
      col: 2
    - id: multiply
      label: "Calculate Weighted Scores"
      color: teal
      level: 0
      col: 3
    - id: total
      label: "Sum Total Weighted Score"
      color: gold
      level: 0
      col: 4
  connections:
    - from: identify
      to: weight
    - from: weight
      to: rate
    - from: rate
      to: multiply
    - from: multiply
      to: total

five_forces:
