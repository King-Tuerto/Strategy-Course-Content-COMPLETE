      col: 0
      shape: oval
    - id: legal
      label: "Is it legal?"
      color: gold
      level: 1
      col: 0
      shape: diamond
    - id: fair
      label: "Is it fair to all stakeholders?"
      color: gold
      level: 2
      col: 0
      shape: diamond
    - id: right
      label: "Does it feel right?"
      color: gold
      level: 3
      col: 0
      shape: diamond
    - id: proceed
      label: "Proceed"
      color: teal
      level: 4
      col: 0
      shape: oval
    - id: stop
      label: "Stop / Revise"
      color: red
      level: 2
      col: 1
      shape: oval
  connections:
    - from: situation
      to: legal
