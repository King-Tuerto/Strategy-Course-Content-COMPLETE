triple_bottom_line:
  style: radial
  center:
    label: "Sustainability"
    color: navy
  spokes:
    - label: "Profit"
      color: teal
      items:
        - "Revenue growth"
        - "Cost efficiency"
        - "Shareholder returns"
    - label: "People"
      color: steel_blue
      items:
        - "Employee welfare"
        - "Community impact"
        - "Diversity & inclusion"
    - label: "Planet"
      color: gold
      items:
        - "Carbon footprint"
        - "Resource stewardship"
        - "Environmental compliance"

strategy_benefits:
  style: side_by_side
  columns:
    - header: "Financial Benefits"
      color: teal
      items:
        - "Higher revenue and profitability"
        - "Better resource allocation"
        - "Improved return on investment"
        - "Stronger market positioning"
        - "Sustainable competitive advantage"
    - header: "Nonfinancial Benefits"
      color: steel_blue
      items:
        - "Enhanced awareness of threats"
        - "Better understanding of competitors"
        - "Increased employee productivity"
        - "Reduced resistance to change"
        - "Clearer sense of direction"

