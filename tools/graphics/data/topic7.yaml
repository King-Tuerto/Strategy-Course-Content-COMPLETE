financial_integration:
  orientation: vertical
  nodes:
    - id: strategy
      label: "Strategic Decision"
      color: navy
      level: 0
      col: 1
      shape: oval
    - id: proforma
      label: "Pro Forma Analysis"
      color: steel_blue
      level: 1
      col: 0
    - id: epseb
      label: "EPS/EBIT Analysis"
      color: steel_blue
      level: 1
      col: 1
    - id: valuation
      label: "Valuation Impact"
      color: steel_blue
      level: 1
      col: 2
    - id: capital
