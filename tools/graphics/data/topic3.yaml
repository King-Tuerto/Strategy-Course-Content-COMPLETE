      color: navy
      items:
        - "Receiving"
        - "Warehousing"
        - "Inventory"
    - label: "Operations"
      color: navy
      items:
        - "Manufacturing"
        - "Assembly"
        - "Quality control"
    - label: "Outbound\nLogistics"
      color: navy
      items:
        - "Distribution"
        - "Delivery"
        - "Order processing"
    - label: "Marketing\n& Sales"
      color: steel_blue
      items:
        - "Advertising"
        - "Pricing"
        - "Channel mgmt"
    - label: "Service"
      color: teal
      items:
        - "Installation"
        - "Repair"
        - "Customer support"

ife_process:
  orientation: horizontal
  nodes:
    - id: identify
      label: "Identify Key Internal Factors"
      color: navy
      level: 0
      col: 0
    - id: weight
      label: "Assign Weights (0.0 to 1.0)"
      color: steel_blue
      level: 0
      col: 1
    - id: rate
      label: "Rate Factors (1 to 4)"
      color: steel_blue
      level: 0
      col: 2
    - id: multiply
      label: "Calculate Weighted Scores"
      color: teal
      level: 0
      col: 3
    - id: total
      label: "Sum Total Weighted Score"
      color: gold
      level: 0
      col: 4
  connections:
    - from: identify
      to: weight
    - from: weight
      to: rate
    - from: rate
      to: multiply
    - from: multiply
      to: total

