        - "Own raw materials"
    - label: "Horizontal\nIntegration"
      color: teal
      items:
        - "Acquire competitors"
        - "Increase market share"

intensive_strategies:
  style: category_grid
  columns: 3
  categories:
    - header: "Market Penetration"
      color: navy
      items:
        - "Increase market share"
        - "Current products, current markets"
        - "More advertising"
        - "Better pricing"
    - header: "Market Development"
      color: steel_blue
      items:
        - "New geographic areas"
        - "Current products, new markets"
