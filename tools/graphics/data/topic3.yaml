diversification_types:
  style: versus
  center_label: "VS"
  columns:
    - header: "Related Diversification"
      color: teal
      items:
        - "Value chain synergies exist"
        - "Transfer competencies across units"
        - "Share resources and capabilities"
        - "Economies of scope"
        - "Example: Disney theme parks and movies"
    - header: "Unrelated Diversification"
      color: orange
      items:
        - "No value chain linkages"
        - "Financial synergies only"
        - "Portfolio risk reduction"
        - "Capital allocation flexibility"
        - "Example: Berkshire Hathaway holdings"

defensive_strategies:
  orientation: vertical
  nodes:
    - id: distress
      label: "Competitive Distress"
      color: navy
      level: 0
      col: 0
      shape: oval
    - id: retrench
      label: "Retrenchment"
      color: orange
      level: 1
      col: 0
    - id: divest
      label: "Divestiture"
      color: red
      level: 2
      col: 0
    - id: liquidate
      label: "Liquidation"
      color: "#8B0000"
      level: 3
      col: 0
    - id: r_desc
      label: "Cut costs, sell assets,\nreduce operations"
      color: "#E9ECEF"
      level: 1
      col: 1
    - id: d_desc
      label: "Sell a division or\npart of the organization"
      color: "#E9ECEF"
      level: 2
      col: 1
    - id: l_desc
      label: "Sell all assets for\ntangible net worth"
      color: "#E9ECEF"
      level: 3
      col: 1
  connections:
    - from: distress
      to: retrench
      label: "First resort"
    - from: retrench
      to: divest
      label: "If insufficient"
    - from: divest
      to: liquidate
      label: "Last resort"
    - from: retrench
      to: r_desc
    - from: divest
      to: d_desc
    - from: liquidate
      to: l_desc

