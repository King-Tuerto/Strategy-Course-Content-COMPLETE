rbv_io_comparison:
  style: versus
  center_label: "VS"
  columns:
    - header: "Resource-Based View (RBV)"
      color: teal
      items:
        - "Competitive advantage comes from internal resources"
        - "Focus on unique capabilities"
        - "Resources must be valuable, rare, inimitable, organized"
        - "Firm-specific advantages"
        - "Inside-out perspective"
        - "Sustained advantage through resource barriers"
    - header: "Industrial Organization (I/O)"
      color: navy
      items:
        - "Competitive advantage comes from industry positioning"
        - "Focus on external market structure"
        - "Five Forces determine profitability"
        - "Industry-level advantages"
        - "Outside-in perspective"
        - "Sustained advantage through entry barriers"

vrio_tree:
  orientation: vertical
  nodes:
    - id: resource
      label: "Resource or Capability"
      color: navy
      level: 0
      col: 2
      shape: oval
    - id: valuable
      label: "Valuable?"
      color: gold
      level: 1
      col: 2
      shape: diamond
    - id: rare
      label: "Rare?"
      color: gold
      level: 2
      col: 2
      shape: diamond
    - id: inimitable
      label: "Costly to Imitate?"
      color: gold
      level: 3
      col: 2
      shape: diamond
    - id: organized
      label: "Organized to Capture?"
      color: gold
      level: 4
      col: 2
      shape: diamond
    - id: disadvantage
      label: "Competitive\nDisadvantage"
      color: red
      level: 2
      col: 4
    - id: parity
      label: "Competitive\nParity"
      color: steel_blue
      level: 3
      col: 4
    - id: temporary
      label: "Temporary\nAdvantage"
      color: orange
      level: 4
      col: 4
    - id: sustained
      label: "Sustained\nAdvantage"
      color: teal
      level: 5
      col: 2
      shape: oval
  connections:
    - from: resource
      to: valuable
    - from: valuable
      to: disadvantage
      label: "No"
    - from: valuable
      to: rare
      label: "Yes"
    - from: rare
      to: parity
      label: "No"
    - from: rare
      to: inimitable
      label: "Yes"
    - from: inimitable
      to: temporary
      label: "No"
    - from: inimitable
      to: organized
      label: "Yes"
    - from: organized
      to: sustained
      label: "Yes"

