tg_swot_example:
  rows: 2
  cols: 2
  style: swot
  col_labels: ["Strengths", "Weaknesses"]
  row_labels: ["Opportunities", "Threats"]
  header_colors:
    col: navy
    row: steel_blue
  cells:
    - row: 0
      col: 0
      label: "SO Strategies"
      color: teal
      items:
        - "Leverage brand (S1) for"
        - "market expansion (O1)"
        - "Use R&D (S2) to capture"
        - "tech trends (O2)"
    - row: 0
      col: 1
      label: "WO Strategies"
      color: gold
      items:
        - "Upgrade facilities (W1)"
        - "to meet demand (O1)"
        - "Invest in IT (W5) to"
        - "capture digital shift (O5)"
    - row: 1
      col: 0
      label: "ST Strategies"
      color: orange
      items:
        - "Use brand (S1) to"
        - "defend against rivals (T1)"
        - "Use cash (S4) to weather"
        - "economic threats (T3)"
    - row: 1
      col: 1
      label: "WT Strategies"
      color: red
      items:
        - "Reduce debt (W2) to"
        - "survive downturn (T3)"
        - "Address market share (W3)"
        - "before disruption (T4)"

